<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <!-- Air conditioner body -->
  <rect x="10" y="20" width="80" height="60" rx="4" fill="#2c3e50" stroke="#34495e" stroke-width="2"/>
  
  <!-- Top vent louvers -->
  <line x1="20" y1="30" x2="80" y2="30" stroke="#ecf0f1" stroke-width="1.5" stroke-linecap="round"/>
  <line x1="20" y1="35" x2="80" y2="35" stroke="#ecf0f1" stroke-width="1.5" stroke-linecap="round"/>
  <line x1="20" y1="40" x2="80" y2="40" stroke="#ecf0f1" stroke-width="1.5" stroke-linecap="round"/>
  
  <!-- Center display/control panel -->
  <rect x="35" y="45" width="30" height="15" rx="2" fill="#3498db" opacity="0.8"/>
  <circle cx="45" cy="52.5" r="2" fill="#ecf0f1"/>
  <circle cx="55" cy="52.5" r="2" fill="#ecf0f1"/>
  
  <!-- Bottom vent louvers -->
  <line x1="20" y1="65" x2="80" y2="65" stroke="#ecf0f1" stroke-width="1.5" stroke-linecap="round"/>
  <line x1="20" y1="70" x2="80" y2="70" stroke="#ecf0f1" stroke-width="1.5" stroke-linecap="round"/>
  
  <!-- Side mounting brackets -->
  <rect x="8" y="25" width="4" height="50" rx="1" fill="#7f8c8d"/>
  <rect x="88" y="25" width="4" height="50" rx="1" fill="#7f8c8d"/>
</svg>
